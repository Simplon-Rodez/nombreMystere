<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Un petit jeu en Javascript</title>
	<meta name="description" content="Un jeu nombre mystère développé par l'équipe Simplon">


	<!-- CSS -->
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<!-- HEADER -->
	<header class="page-header">
		<h1 class="page-title">Le nombre mystère</h1>
	</header>

	<!-- MAIN -->
	<main class="page-main">
		<form id="nb-game">
			<label for="mynumber">Veuillez donner un nombre entre 1 et 100</label>
			<input type="number" id="mynumber" name="mynumber" placeholder="01">
			<input type="submit" value="Tester">

			<p class="counter">Nombre d'essais restants : <span></span></p>
			

			<p class="message"></p>
		</form>
	</main>

	<!-- Call Jquery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- My scripts -->
	<script>
		var msg = {
				"success": "Bravo vous avez gagné",
				"loose": "Oups, c'est perdu",
				"toolow": "Le nombre est trop petit",
				"toohigh": "Le nombre est trop grand"
			};
	</script>
	<script src="js/scripts.js"></script>
</body>
</html>
